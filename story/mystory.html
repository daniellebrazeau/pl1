<!DOCTYPE html>
<html>
<body>

<h1>Danielle's Story</h1>

<div id="googleMap" style="width:100%;height:700px;"></div>

<script>
  
function initMap() {
  const myLatLng = { lat:44.1023391, lng:-77.2674608}; //Coordinates of Prince edward county
   };
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 10,
    center: myLatLng,
  });

  new google.maps.Marker({
    position: { lat: 43.955105, lng: -77.44561 },
    map,
    title: "Norman Hardie Winery",
  });


</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap"></script>

</body>
</html>
</html>
