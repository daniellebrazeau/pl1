<!DOCTYPE html>
<html>
<body>

<h1>Danielle's Story</h1>

<div id="googleMap" style="width:100%;height:700px;"></div>

<script>
function myMap() {
var mapProp= {
  center:new google.maps.LatLng(44.1023391,-77.2674608),
  zoom:10, 
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
}
var labels = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  // Add some markers to the map.
  // Note: The code uses the JavaScript Array.prototype.map() method to
  // create an array of markers based on a given "locations" array.
  // The map() method here has nothing to do with the Google Maps API.
  var markers = locations.map((location, i) => {
    return new google.maps.Marker({
      position: location,
      label: labels[i % labels.length],
    });
  });
  // Add a marker clusterer to manage the markers.
  new MarkerClusterer(map, markers, {
    imagePath:
      "https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m",
  });
}
var locations = [
{ lat: 43.955105, lng: -77.44561 },
{ lat: 43.970966, lng: -77.462997 },
{ lat: 43.974033, lng: -77.526451 },
{ lat: 44.014561, lng: -76.971725 },
{ lat: 44.015503, lng: -77.145782 }
]
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=myMap"></script>

</body>
</html>
</html>
