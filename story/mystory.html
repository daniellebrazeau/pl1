<!DOCTYPE html>
<html>
<body>

<h1>Danielle's Story</h1>

<div id="googleMap" style="width:100%;height:700px;"></div>

<script>
  
function initMap() {
   var options = {
      zoom:10,
      center: { lat:44.1023391, lng:-77.2674608} //Coordinates of Prince edward county
   }
var map = new google.maps.Map(document.getElementById('map'), options);
var marker = new google.maps.Marker({
   position:{ lat: 43.955105, lng: -77.44561 }, // Norman Hardie Winery coordinates
   map:map, //Map that we need to add
   icon:'mapbox-marker-icon-20px-pink.png',
   // adding custom icons (Here I used a Flash logo marker)
   draggarble: false// If set to true you can drag the marker
});

var information = new google.maps.InfoWindow({
   content: '<h4>Norman Hardie Winery</h4>'
});

marker.addListener('click', function() {
   information.open(map, marker);
});  
  

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=myMap"></script>

</body>
</html>
</html>
